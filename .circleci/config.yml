version: 2
jobs:
  build:
    working_directory: ~/degasolv
    docker:
      - image: openjdk:9
    environment:
      LEIN_ROOT=nbd
    steps:
      - checkout
      - restore_cache:
          key: {{ checksum "project.clj" }}
      - run: bin/lein deps
      - save_cache:
          paths:
            - ~/.m2
            - ~/.lein
          key: {{ checksum "project.clj" }}
      - run: bin/lein do test, uberjar
      - store_artifacts:
          path: target/uberjar/degasolv-standalone.jar
          destination: uberjar
